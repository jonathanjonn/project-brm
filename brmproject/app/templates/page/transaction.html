<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
</head>
<body>
    <h1>Transaction Form</h1>
    <form action="http://127.0.0.1:8000/transaction/" method="POST">
        {% csrf_token %}
        <label for="stok_id">ID barang:</label>
        <input type="number" id="stok_id" name="stok_id" required>
        <br><br>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>
        <br><br>

        <!-- <label for="total_harga">Total Harga:</label>
        <input type="number" id="total_harga" name="total_harga" required>
        <br><br> -->

        <label for="tanggal_transaksi">Tanggal Transaksi:</label>
        <input type="date" id="tanggal_transaksi" name="tanggal_transaksi" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
