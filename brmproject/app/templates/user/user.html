<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD USER</title>
  </head>
  <body>
    <h1>CRUD USER</h1>
    <a href="{%url 'create'%}">create</a>
    <ul>
      {% for user in users %}
      <li>
        name = {{user.name}} password = {{user.password}} nomor = {{user.phone}}
        email = {{user.email}}
        <a href="{%url 'update' user.pk %}">update</a>
        <form action="{%url 'delete' user.pk %}" method="post">
          {% csrf_token %}
          <button type="submit">delete</button>
        </form>
      </li>
      {%endfor%}
    </ul>
  </body>
</html>
